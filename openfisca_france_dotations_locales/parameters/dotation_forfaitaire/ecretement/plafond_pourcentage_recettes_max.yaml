description: Pourcentage maximal des recettes réelles de fonctionnement \
  de la commune consituant un plafond d'écrêtement de la dotation forfaitaire
documentation: Extrait Article L2334-7, 4° b \
  Cette minoration [du montant d'attribution au titre de la garantie] \
  ne peut être supérieure à 1 % des recettes réelles de fonctionnement \
  de leur budget principal [de communes sélectionnées par potentiel fiscal \
  et dont le budget est minoré].
reference: https://www.legifrance.gouv.fr/codes/id/LEGIARTI000037994287
